- name: 谢青
  short: xie_qing
  title: 上海交通大学医学院附属瑞金医院康复科主任
  email: ruijin_xq@sjtu.edu.cn
  pic: avatar_xieqing.jpg
  description: 谢青，主任医师，上海交通大学医学院康复医学系主任，上海交通大学医学院附属瑞金医院康复医学科主任，康复医学学科带头人。1987年毕业于湖北医科大学医学系，1999年获湖北医科大学医学硕士。 WHO康复医师培训班第2期学员，曾赴香港Margaret Trench Hospital及美国Weill Cornell Medical College， New York-Presbyterian Hospital康复医学科研修临床康复。从事康复医学专业超过30年，在神经系统疾病与骨科系统疾病的康复方面有丰富的临床经验。2015及2016年连续获得“上海市康复医学优秀学科带头人”称号。现任中华医学会物理医学与康复学分会委员、上海上海医学会物理医学与康复学分会副主任委员、中国研究型医院学会冲击波医学专业委员会副主任委员。承担多项国家级、上海市课题。
- name: 何龙文
  short: he_longwen
  title: 上海市残疾人康复职业培训中心副主任，主任医师
  email: lw68h@sina.com
  pic: avatar_helongwen.jpg
  description: 何龙文，主任医师，上海市残疾人康复职业培训中心副主任，上海理工大学生物医学工程专业联合培养硕士生导师。全国残疾人康复和专用设备标准化技术委员会委员，上海市康复辅助器具协会理事、副会长，上海市康复医学工程研究会理事，上海市康复工程专业委员会专家委员，上海市康复医学会神经康复专业委员会常委，浦东新区信息化协会理事。曾赴丹麦哈梅尔神经康复中心等国外康复机构进修学习；主持上海市科委、上海市经信委、浦东新区科委、浦东新区经信委等6项科研课题；参与科技部973课题、科技惠民课题各1项；参与国家自然科学基金课题1项。参编专著1部，发表论文10余篇。获得“东方杯”第四届全国残疾人辅助器具创新设计大赛优秀设计创意奖；获得2014年中国机械工业科学技术奖三等奖。
