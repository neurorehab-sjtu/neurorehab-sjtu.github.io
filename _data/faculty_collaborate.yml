  description: 谢青，上海交通大学医学院附属瑞金医院康复医学科 主任医师、硕士生导师，现任瑞金医院康复医学科科主任。从事康复医学专业已二十五年，以神经与骨科康复为主，如脑卒中、颈椎病、脊髓损伤等；发表专业论文30余篇，参编专著5本；主持市级课题2项、区级课题2项，参与市级及国家自然科学基金课题多项。从事临床医学生康复专业教学已18年。学术任职：担任中华医学会物理医学与康复学分会委员、中国康复医学会康复治疗专业委员会委员、中国康复医学会脑血管病专业委员会委员、中国医师协会康复医师分会委员、中国医师协会康复医师分会骨骼肌肉专业委员会常务委员、中国康复医学会上海分会理事、上海市医学会物理医学与康复学委员及秘书、上海市康复治疗质量控制中心秘书。担任《中华物理医学与康复杂志》和《中国康复》杂志的编委。

