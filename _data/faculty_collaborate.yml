  description: 肖勤，教授，博士生导师，上海交通大学医学院附属瑞金医院神经科主任医师。1992年毕业于上海第二医科大学临床医学系，2002年在获得神经病学博士学位后，先后赴美国贝勒医学院、美国康奈尔大学威尔医学院Methodist医院作为博士后工作三年。对帕金森病、原发性震颤的发病机制及治疗有较深入的研究。主持多项国家自然科学基金，上海市教委科研创新（重点）项目等。迄今已发表文章80余篇，其中SCI论文40余篇。作为主要完成人获得教育部提名国家科学技术奖自然科学奖、上海市科学技术进步奖、上海医学科技奖等多个奖项。现担任国际帕金森病及运动障碍协会亚太分会教育委员会委员、中华医学会神经病学分会帕金森病及运动障碍学组委员、中国老年学学会老年医学委员会老年神经病学专家委员会常委、上海市医学会神经内科分会专业委员会委员等。
