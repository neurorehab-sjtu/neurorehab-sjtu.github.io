  pic: avatar_xieqing.jpg
  description: 谢青，主任医师，上海交通大学医学院康复医学系主任，上海交通大学医学院附属瑞金医院康复医学科主任，康复医学学科带头人。1987年毕业于湖北医科大学医学系，1999年获湖北医科大学医学硕士。 WHO康复医师培训班第2期学员，曾赴香港Margaret Trench Hospital及美国Weill Cornell Medical College， New York-Presbyterian Hospital康复医学科研修临床康复。从事康复医学专业超过30年，在神经系统疾病与骨科系统疾病的康复方面有丰富的临床经验。2015及2016年连续获得“上海市康复医学优秀学科带头人”称号。现任中华医学会物理医学与康复学分会委员、上海上海医学会物理医学与康复学分会副主任委员、中国研究型医院学会冲击波医学专业委员会副主任委员。承担多项国家级、上海市课题。
