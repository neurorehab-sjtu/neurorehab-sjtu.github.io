  title: 博士生导师，教授
  email: ninglan@sjtu.edu.cn
  description: 蓝宁教授，博士生导师，实验室主任；上海交通大学康复工程研究所常务副所长；美国University of Southern California生物运动与物理治疗系，兼职教授。美国Case Western Reserve University 博士（1989）。研究方向集中在神经康复的基础和临床研究，以及功能性电刺激（FES）技术的开发与临床应用。主持多项国家自然科学基金（包括重点项目），科技部973课题，985III期转化医学，医工交叉重点项目，等多项研究项目。发表SCI期刊文章，会议文章和专辑章节共100余篇。2014年-2016年连续三年被评为“生物医学工程”学科高被引中国学者；获1995年美国旧金山李氏基金会 Heritage Prize for Excellence in Creative Activities in Biomedical Engineering；任 Frontiers of Computational Neuroscience 客座副主编，编辑了 Neural and Computational Modeling of Movement Control 的主题研究论文集。现任科技部“十三五规划”“养老助残”专家组成员，中国生物医学工程学会康复工程分会副主任委员，中国残疾人康复协会康复工程与辅助技术专业委员会副主任委员，国家康复工程与辅助技术创新联盟副理事长，中国康复工程协会康复工程委员会副主任委员，广东省工伤康复中心康复研究院国际咨询委员会委员，广州国际康复论坛国际学术委员会特聘专家，上海市瑞金康复医院（筹）咨询委员会委员。

- name: 牛传欣
  short: niu_chuanxin
  title: 副研究员
  email: minos.niu@gmail.com
  pic: avatar_niuchuanxin.jpg
  description: 牛传欣，博士，副研究员，现就职于上海交通大学医学院附属瑞金医院康复医学科，兼任上海交通大学 Med-X 研究院神经康复工程实验室副主任。2006年毕业于北京理工大学电子工程系，2010年博士毕业于美国伊利诺伊大学及芝加哥康复研究院（Rehabilitation Institute of Chicago），2010-2014年于美国南加州大学运动康复系担任博士后研究员，长期专注人体运动控制、神经运动障碍的研究。在康复医工交叉领域的器械化康复评定与智能化康复治疗方面具有丰富经验。现为IEEE Transactions on Neural Systems & Rehabilitation Engineering等多个康复领域SCI期刊评审人，并担任麻省理工学院出版社特邀评审。现任中国康复医学会康复治疗专业委员会委员，中国生物医学工程学会康复工程分会青年委员，上海市医学会物理医学与康复学专科分会青年委员等学术职位。承担多项国家自然科学基金，并已在康复领域发表十余篇 SCI论文，申报多项康复领域发明专利。2015年获得上海市首届“青年东方学者”称号。
