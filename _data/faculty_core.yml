  description: 蓝宁教授，博士生导师，康复工程研究所常务副所长。1989 年获美国Case Western Reserve University 生物医学工程专业博士学位。此后在美国University of Kentucky, 以及 University of Southern California 等大学工作。主持多项国家自然科学基金，科技部973课题，985III期转化医学，医工交叉重点项目，等多项研究项目。发表刊物，会议文章和专辑章节共100余篇；获1995年美国旧金山李氏基金会 Heritage Prize for Excellence in Creative Activities in Biomedical Engineering；2014年被评为中国高被引学者；任 Frontiers of Computational Neuroscience 客座副主编，编辑了 Neural and Computational Modeling of Movement Control 的研究主题论文集。

- name: 牛传欣
  short: niu_chuanxin
  title: 副研究员
  email: minos.niu@gmail.com
  pic: avatar_niuchuanxin.jpg
  description: 牛传欣，博士，副研究员，现就职于上海交通大学医学院附属瑞金医院康复医学科，兼任上海交通大学 Med-X 研究院神经康复工程实验室副主任。2006年毕业于北京理工大学电子工程系，2010年博士毕业于美国伊利诺伊大学及芝加哥康复研究院（Rehabilitation Institute of Chicago），2010-2014年于美国南加州大学运动康复系担任博士后研究员，长期专注人体运动控制、神经运动障碍的研究。在康复医工交叉领域的器械化康复评定与智能化康复治疗方面具有丰富经验。现为IEEE Transactions on Neural Systems & Rehabilitation Engineering等多个康复领域SCI期刊评审人，并担任麻省理工学院出版社特邀评审。现任中国康复医学会康复治疗专业委员会委员，中国生物医学工程学会康复工程分会青年委员，上海市医学会物理医学与康复学专科分会青年委员等学术职位。承担多项国家自然科学基金，并已在康复领域发表十余篇 SCI论文，申报多项康复领域发明专利。2015年获得上海市首届“青年东方学者”称号。
