<!--   定义地图显示容器   -->
<div style="max-width:600px;width:100%;height:400px;border:#ccc solid 1px;font-size:12px" id="container"></div>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=73GBZ-5DZ34-BCWUO-XPP3J-4MXHE-CAF5H"></script>
<script>

window.onload = function(){

//直接加载地图


    //初始化地图函数  自定义函数名init
    function init() {
        //定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
         var map = new qq.maps.Map(document.getElementById("container"), {
            center: new qq.maps.LatLng(31.198030,121.433850),      // 地图的中心地理坐标。
            zoom:17// 地图的中心地理坐标。
        });
        var marker = new qq.maps.Marker({
            position: new qq.maps.LatLng(31.198030,121.433850),
            map: map
        });
        var label = new qq.maps.Label({
          position: new qq.maps.LatLng(31.198030,121.433850),
          map: map,
          content:'MED-X研究院'
    });
    }

    //调用初始化函数地图
    init();


}
</script>
