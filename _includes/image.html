<div class="captioned-img align{{include.align}}">
    <a href="{{ include.url }}">
    {% if include.width %}
    <img src="{{ include.url }}" width="{{ include.width }}" style="float:left;margin-right=5px;" />
    {% else if include.height %}
    <img src="{{ include.url }}" height="{{ include.height }}" style="float:left;margin:0px 5px 0 0;" />
    {% else %}
    <img src="{{ include.url }}" style="float:left;" />
    {% endif %}</a>{% if include.caption %}{{ include.caption }}{% endif %}
</div>
